<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Website Icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/digit.png') }}">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <!-- Font Size -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <title>Digit Classifier</title>
  </head>
  <body>
    <h1>Draw a Digit (0-9)</h1>
    <!-- Canvas -->
    <canvas id="canvas" width="180" height="180"></canvas>
    <!-- Button to predict the digit -->
    <button onclick="predict()">Classify Digit</button>
    <!-- Button to clear the canvas -->
    <button onclick="clearCanvas()">Clear</button>
    <!-- Text to display the predicted digit -->
    <div id="prediction">Prediction: ?</div>
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
